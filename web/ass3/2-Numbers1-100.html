<!-- 2) Write a JavaScript program to print number from 1 to 100 with incremental -->
<!-- value of 2 using while loop and for loop -->
<script>
    let i=1;

    // Using while loop
    while(i<100){
        console.log(i);
        i+=2;
    }

    // using for loop
    for(; i<100; i+=2){
        console.log(i);
    }
</script>

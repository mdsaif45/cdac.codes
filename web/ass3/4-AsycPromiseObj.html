<!-- 4) Write a JavaScript program to create an asynchronous function using Promise object; -->

<script>
    var msg = document.getElementById("message");

    async function f1() {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("inside promise")
                resolve(1);
            }, 100);
        })
        
    }

    async function f2() {
        var p = await f1();
        if (p == 1)
            console.log("f2 content...")
    }

    f2();

</script>
